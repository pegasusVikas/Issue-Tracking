<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody *ngFor="let developer of developers;">
        <tr>
            <td>{{developer.developerId}}</td>
            <td>{{developer.developerName}}</td>
            <td>{{developer.role}}</td>
            <td>
                <a href="#editStatus" class="edit" data-toggle="modal" (click)="onClick(developer)"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                <a href="#delete" class="delete" title="Delete" (click)="onClick(developer)" data-toggle="modal"><i class="material-icons">&#xE872;</i></a>
            </td>
        </tr> 
    </tbody>
</table>
