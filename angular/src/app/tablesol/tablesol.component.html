
 <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Issue</th>
            <th>Created On</th>
            <th>Status</th>
            
        </tr>
    </thead>
    <tbody *ngFor="let issue of issues;">
        <tr>
            <td>{{issue.issueID}}</td>
            <td>{{issue.issueName}}</td>
            <td>{{issue.createdOn}}</td>
            <td>Solved</td>
        </tr>
    </tbody>
</table>
