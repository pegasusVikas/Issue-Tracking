<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Issue</th>
            <th>Created On</th>
            <th>Developer</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody *ngFor="let issue of issues;">
        
            <tr>
                <td>{{issue.issueid}}</td>
                <td>{{issue.issuename}}</td>
                <td>{{issue.createdon}}</td>
                <td>{{issue.connectedby}}
                <td>
                  {{issue.status}}
                  <a  href="#editStatus" class="edit" data-toggle="modal" (click)="onClick(issue)"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                </td>
               
            </tr>
        
    </tbody>
</table>
